<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application | momo</title>
    <!---------AOS Animation CSS----------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    <div class="container animate__animated animate__backInLeft">
        <h1 class="text-center py-5">NOTES APPLICATION</h1>
    </div>

    <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
        <div class="container">
            <label class="title">Title: </label>
            <input type="text" name="title" class="form-control" id="title">
        </div>

        <div class="container py-5">
            <label class="title">Description: </label>
            <input type="text" name="title" class="form-control" id="description">
        </div>
    </div>


    <div class="container text-center">
        <button class="btn btn-success" onclick="addNotes()">ADD</button>
        <button class="btn btn-danger" onclick="delNotes()">DELETE</button>
    </div>


    <div class="container p-5 boxData" id="box"></div>


    <div class="footer text-center py-5">
        <h4>Developer: <a href="https://portfolio-khan1.netlify.app/" style="color: #f1f1f1;" target="_blank">Mohsin Ali
                Khan</a></h4>
    </div>

</body>
